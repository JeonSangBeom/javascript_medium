<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div><input type="text" placeholder="1~100 숫자를 입력하세요." id="num" /></div>
      <div><button id="btnConfirm">확인</button></div>
    </div>
    <script>
      const num = document.querySelector("#num");
      const btnConfirm = document.querySelector("#btnConfirm");
      const random = Math.ceil(Math.random() * 100);
      let count = 0;
      function ddang(msg, dom) {
        //dom / element 둘다 가능
        alert(msg);
        dom.value = "";
        dom.focus();
        count++;
      }
      function check() {
        const Num = Number(num.value);
        if (Num > random) {
          //   alert("down");
          ddang("down", num);
        } else if (Num < random) {
          //   alert("up");
          ddang("up", num);
        } else {
          //   alert(count + "회 클릭하여 맞추셨습니다");
          alert("딩동댕" + count + "회 만에 맞추셨습니다");
        }
      }
      num.addEventListener("keyup", function (e) {
        //console.log("마우스 인벤트 테스트");
        console.log(e.key);
        const selectKeyboard = e.key;
        if (selectKeyboard === "Enter") {
          check();
        }
      });
      btnConfirm.addEventListener("click", function () {
        // count++; 한번에 여기다 입력으로 끝을 낼 수 있다
        check();
      });

      console.log(random);
    </script>
  </body>
</html>
